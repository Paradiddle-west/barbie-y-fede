<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de tu sitio">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header/Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Bienvenidos</h1>
            <p>Tu mensaje principal aquí</p>
        </div>
    </header>

    <!-- Sección de Contenido -->
    <section class="content-section">
        <div class="container">
            <h2>Sobre Nosotros</h2>
            <div class="content-wrapper">
                <p>Tu contenido estático aquí...</p>
            </div>
        </div>
    </section>

    <!-- Sección de Galería -->
    <section class="gallery-section">
        <div class="container">
            <h2>Galería</h2>
            <div class="media-wrapper">
                <!-- Imagen Principal -->
                <div class="main-image">
                    <img src="assets/images/principal.jpg" alt="Imagen Principal">
                </div>
                <!-- Video -->
                <div class="video-container">
                    <video id="mainVideo" controls poster="assets/images/video-thumbnail.jpg">
                        <source src="assets/videos/main-video.mp4" type="video/mp4">
                        Tu navegador no soporta el elemento de video.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección del Mapa -->
    <section class="map-section">
        <div class="container">
            <h2>Ubicación</h2>
            <div class="map-container">
                <!-- Reemplazar con tus coordenadas -->
                <iframe 
                    id="map"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=-58.43,-34.61,-58.37,-34.59&layer=mapnik"
                    width="100%" 
                    height="450" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <!-- Sección de RSVP (futura) -->
    <section class="rsvp-section">
        <div class="container">
            <h2>Confirmación de Asistencia</h2>
            <div class="rsvp-wrapper">
                <p>Próximamente: Formulario de confirmación</p>
                <button class="btn" disabled>Formulario no disponible</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Mi Sitio Web</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
